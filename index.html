<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站系統更新中 | System Upgrade</title>
    <!-- 引入 Tailwind CSS 進行快速排版 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome 圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入 Google Fonts: Noto Sans TC -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* 玻璃擬態背景效果 */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark-mode .glass-card {
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen relative overflow-hidden flex items-center justify-center selection:bg-indigo-500 selection:text-white">

    <!-- 背景裝飾動畫 (Blob Animation) -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-0 left-1/4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-1/3 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- 主要內容卡片 -->
    <main class="glass-card w-full max-w-lg mx-4 p-8 rounded-2xl shadow-2xl transform transition-all hover:scale-[1.01]">
        
        <!-- 狀態標籤 -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-2 bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span>
                </span>
                <span>Deploying</span>
            </div>
            <div class="text-gray-400 hover:text-gray-600 transition-colors cursor-pointer" title="GitHub Pages">
                <i class="fa-brands fa-github text-xl"></i>
            </div>
        </div>

        <!-- 圖標區域 -->
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-600 shadow-lg text-white mb-4">
                <i class="fa-solid fa-server text-3xl"></i>
            </div>
            <div class="absolute top-28 right-1/2 translate-x-12 translate-y-2">
                <i class="fa-solid fa-gear fa-spin text-gray-400 text-xl"></i>
            </div>
        </div>

        <!-- 文字內容 -->
        <div class="text-center">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 mb-3">
                系統升級中
            </h1>
            <h2 class="text-xl text-gray-600 font-medium mb-4">New Experience Coming Soon</h2>
            <p class="text-gray-500 leading-relaxed mb-8">
                我們正在整合前端頁面與 Zeabur 後端服務。<br>
                資料庫連線建置中，請稍後回來體驗全新功能。
            </p>
        </div>

        <!-- 系統狀態檢測 (模擬) -->
        <div class="border-t border-gray-200 pt-6">
            <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">System Status</h3>
            <div class="space-y-3">
                <!-- 項目 1 -->
                <div class="flex justify-between items-center text-sm">
                    <span class="flex items-center text-gray-600">
                        <i class="fa-brands fa-html5 text-orange-500 mr-2"></i> Frontend (GitHub Pages)
                    </span>
                    <span class="text-green-500 font-medium flex items-center">
                        <i class="fa-solid fa-check-circle mr-1"></i> Online
                    </span>
                </div>
                <!-- 項目 2 -->
                <div class="flex justify-between items-center text-sm">
                    <span class="flex items-center text-gray-600">
                        <i class="fa-brands fa-node-js text-green-600 mr-2"></i> Backend (Zeabur / Node.js)
                    </span>
                    <span class="text-indigo-500 font-medium flex items-center animate-pulse">
                        <i class="fa-solid fa-circle-notch fa-spin mr-1"></i> Connecting...
                    </span>
                </div>
                <!-- 項目 3 -->
                <div class="flex justify-between items-center text-sm">
                    <span class="flex items-center text-gray-600">
                        <i class="fa-solid fa-database text-blue-500 mr-2"></i> Content (GitHub Repo)
                    </span>
                    <span class="text-gray-400 font-medium">
                        Waiting
                    </span>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="mt-8 text-center">
            <button onclick="window.location.reload()" class="bg-gray-800 hover:bg-gray-900 text-white px-6 py-2 rounded-lg shadow transition-all transform active:scale-95 text-sm font-medium">
                <i class="fa-solid fa-rotate-right mr-2"></i> 重新整理
            </button>
            <p class="mt-4 text-xs text-gray-400">© 2025 Project Update. Hosted on GitHub Pages.</p>
        </div>

    </main>

    <script>
        // 這裡可以寫簡單的 JS，例如模擬後端連線檢查
        console.log("System initialized.");
        console.log("Target Backend: Zeabur Node.js");
    </script>
</body>
</html>
